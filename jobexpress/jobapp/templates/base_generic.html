    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Global Styles */
        body {
            background-color: #f4f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
        }
        a {
            text-decoration: none;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #1a202c;
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            color: #fff;
            font-size: 1.6rem;
            font-weight: 700;
        }
        .navbar-nav .nav-link {
            color: #bbb;
            font-size: 1.1rem;
            padding: 12px 20px;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #ff5f56;
        }
        
        /* Hero Section */
        .hero-section {
            background: linear-gradient(to bottom, #1a202c 0%, #2d3748 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 60px;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .hero-section p {
            font-size: 1.25rem;
            margin-top: 20px;
        }
        .hero-section a {
            background-color: #ff5f56;
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .hero-section a:hover {
            background-color: #ff4e50;
        }

        /* Footer Styles */
        .footer {
            background-color: #1a202c;
            color: #fff;
            text-align: center;
            padding: 40px;
            margin-top: 60px;
        }
        .footer-text {
            font-size: 1rem;
            color: #bbb;
        }
        .footer a {
            color: #ff5f56;
            font-weight: 600;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Main Content Area */
        .container {
            padding: 0 15px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease;
            margin-bottom: 30px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            padding: 30px;
        }
        .btn-primary {
            background-color: #ff5f56;
            border: none;
            font-size: 1.1rem;
            padding: 12px 25px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff4e50;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.2rem;
            }
            .hero-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Conditionally Render Navbar -->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">JobExpress</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_login' %}">Admin Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_login' %}">User Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_register' %}">User Register</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock %}

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Welcome to JobExpress</h1>
        <p>Your journey to a successful career starts here.</p>
        <a href="{% url 'home' %}">Get Started</a>
    </section>

    <!-- Main Content Area -->
    <div class="container">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p class="footer-text">This is my SYMCA Django Project. Made with <span style="color: red;">&hearts;</span> by <a href="https://www.linkedin.com/in/yash-s-645731178/">Yash</a></p>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
