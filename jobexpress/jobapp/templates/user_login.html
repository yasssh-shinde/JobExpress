<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - JobExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
        }

        .btn-primary {
            background-color: #ff7e5f;
            border: none;
        }

        .btn-primary:hover {
            background-color: #feb47b;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border-radius: 25px;
            font-size: 14px;
            padding: 10px 20px;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        .alert {
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-danger p {
            margin-bottom: 0;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            .btn-primary, .btn-secondary {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">User Login - JobExpress</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Display any messages here -->
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
        <div class="footer-text">
           <!-- Footer Section -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted footer-text">
                This is my SYMCA Django Project. Made with <span style="color: red;">&hearts;</span> by <a href="https://www.linkedin.com/in/yash-s-645731178/">Yash</a>
            </p>
        </div>
    </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
