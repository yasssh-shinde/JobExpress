<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body and General Styling */
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Job Post Container */
        .job-post-container {
            margin-top: 100px;
            max-width: 650px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Heading Styling */
        .job-post-container h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #2c3e50;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideIn 1.2s ease-out;
        }

        /* Label Styling */
        .job-post-container label {
            font-size: 1rem;
            color: #34495e;
            font-weight: bold;
        }

        /* Form Inputs and Textarea */
        .job-post-container input,
        .job-post-container select,
        .job-post-container textarea {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .job-post-container input:focus,
        .job-post-container select:focus,
        .job-post-container textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        .job-post-container textarea {
            resize: vertical;
            height: 150px;
        }

        /* Custom Submit Button */
        .btn-custom {
            background-color: #3498db;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 20px;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .job-post-container {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .job-post-container {
                padding: 20px;
                max-width: 100%;
            }
        }

        /* Animation Effects */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-50px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="job-post-container">
            <h2>Post a New Job</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-custom">Post Job</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
