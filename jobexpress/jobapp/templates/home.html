    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .navbar {
            background-color: #003366;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: #f1f1f1;
        }

        .navbar-brand:hover {
            color: #ff6600;
        }

        .navbar-nav .nav-link {
            color: #f1f1f1;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ff6600;
        }

        .btn {
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .btn-group-vertical {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1.5rem;
            max-width: 450px;
            margin: 0 auto;
        }

        .footer-text {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .footer-text a {
            color: #007bff;
        }

        .footer-text a:hover {
            color: #ff6600;
        }

        .hover-shadow-lg:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .text-primary {
            color: #007bff !important;
        }

        .display-4 {
            font-weight: bold;
            letter-spacing: 2px;
        }

        .lead {
            font-size: 1.25rem;
        }

        .container {
            margin-top: 80px;
        }

        .welcome-section {
            background: linear-gradient(to right, #003366, #0056b3);
            padding: 80px 0;
            border-radius: 10px;
            color: #fff;
        }

        /* Custom Button Styles */
        .btn-user-login, .btn-user-register {
            background: linear-gradient(45deg, #00c6ff, #0072ff); /* Gradient Background */
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px 30px;
            border: 2px solid transparent;
            transition: all 0.4s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-user-login:hover, .btn-user-register:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff); /* Reverse Gradient on Hover */
            color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Enhanced Shadow on Hover */
            transform: translateY(-5px); /* Slight hover lift */
        }

        .btn-user-login {
            border-radius: 10px; /* Soft corners */
        }

        .btn-user-register {
            border-radius: 10px; /* Soft corners */
            background: linear-gradient(45deg, #ff5f6d, #ffc3a0); /* Different Gradient for Register */
        }

        .btn-user-register:hover {
            background: linear-gradient(45deg, #ffc3a0, #ff5f6d); /* Reverse Gradient on Hover */
        }

        /* Optional: Adding Icon Sizes */
        .bi {
            font-size: 1.4rem;
            margin-right: 10px;
        }
    </style>
    
</head>

<body>

     <!-- Navbar Section -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">JobExpress</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Home Link with Primary Button Style -->
                <li class="nav-item">
                    <a class="btn btn-primary btn-lg mb-3" href="{% url 'home' %}">Home</a>
                </li>
                <!-- About & Contact Link with Secondary Button Style -->
                <li class="nav-item">
                    <a href="{% url 'about_contact' %}" class="btn btn-secondary btn-lg mb-3">About & Contact</a>
                </li>
                <!-- Admin Login Link in Navbar with Highlighted Style -->
                <li class="nav-item">
                    <a href="{% url 'admin_login' %}" class="btn btn-outline-warning btn-lg mb-3 ms-lg-3">
                        <i class="bi bi-person-lock"></i> Admin Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>



  <!-- Welcome Section -->
<div class="container text-center welcome-section">
    <h1 class="display-4 mb-4 text-primary">Welcome to JobExpress</h1>

    <!-- Login and Register Buttons Section -->
    <div class="login-buttons">
        <!-- User Login and Register Buttons -->
        <div class="btn-group-vertical" role="group" aria-label="Login and Register Buttons">
            <a href="{% url 'user_login' %}" class="btn btn-user-login mb-3 shadow-sm hover-shadow-lg">
                <i class="bi bi-person"></i> User Login
            </a>
            <a href="{% url 'user_register' %}" class="btn btn-user-register mb-3 shadow-sm hover-shadow-lg">
                <i class="bi bi-person-plus-fill"></i> User Register
            </a>
        </div>
    </div>
</div>


    <!-- Footer Section -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted footer-text">
                This is my SYMCA Django Project. Made with <span style="color: red;">&hearts;</span> by <a href="https://www.linkedin.com/in/yash-s-645731178/">Yash</a>
            </p>
        </div>
    </footer>
