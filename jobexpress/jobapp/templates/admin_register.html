<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    /* General body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    /* Container styles */
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Heading styles */
    h2 {
      text-align: center;
      font-size: 2em;
      color: #333;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Input and button styles */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      background-color: #f9f9f9;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* CSRF token handling */
    .csrf-token {
      display: none;
    }

    /* Footer styles */
    footer {
      background-color: #f8f9fa;  /* Light background */
      padding: 20px 0;  /* Vertical padding */
      margin-top: 50px;  /* Space above footer */
    }

    .footer-text {
      font-size: 1em;
      color: #6c757d;  /* Muted text color */
    }

    .footer-text span {
      color: red;  /* Heart color */
    }

  </style>
</head>
<body>
    {% extends 'base_generic.html' %}

    {% block content %}
      <div class="container">
        <h2>User Registration</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    {% endblock %}
</body>
</html>
